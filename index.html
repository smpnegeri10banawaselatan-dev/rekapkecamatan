<!DOCTYPE html>
<html>
<head>
  <title>Fetch Data dari GAS</title>
</head>
<body>
  <h2>Data dari Google Apps Script</h2>
  <pre id="output">Loading...</pre>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbyy1SerHqSsmK5BJ5YGKXfTGKaDqU2glsTfH0o4Uhi9eauFnZhmUzk0QMO1s6JNw66DeA/exec')
      .then(response => response.text())
      .then(data => {
        document.getElementById('output').textContent = data;
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error: ' + err;
      });
  </script>
</body>
</html>
